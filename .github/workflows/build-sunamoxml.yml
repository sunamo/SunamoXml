name: Build SunamoXml

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoXml
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoXml/SunamoXml.csproj

    - name: Build
      run: dotnet build SunamoXml/SunamoXml.csproj --configuration Release --no-restore

  test:
    name: Test SunamoXml.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoXml.Tests/SunamoXml.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoXml.Tests/SunamoXml.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoXml.Tests/SunamoXml.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
